<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--      Bootstrap CSS 
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Instalación atada, compilada y minimizada</title>-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="navega.css">
</head>

<body>
    <!-- Bootstrap JS 
    <h1>Atado, compilado y minimizado</h1>
    <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>-->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <div class="container">

        <div class="row">

            <div class="col-sm-4"> .col-sm-4 </div>

            <div class="col-sm-8"> .col-sm-8 </div>

        </div>
        <figure class="figure">      
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" width="25%"
                class="figure-img img-fluid rounded" alt="html5.png">       
            <figcaption class="figure-caption">Figura 1.2</figcaption>
        </figure>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nro</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido/th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-success">
                <th scope="row">1</th>
                <td>Maximiliano</td>
                <td>Guerra</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Erik</td>
                <td class="table-danger">Thomas</td>
            </tr>
        </tbody>
    </table>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
            <div id="inputEmail4" class="form-text">Debe ser un correo válido.</div>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div class="alert alert-warning col-4" role="alert">
            A simple warning alert—check it out!
        </div>
    </form>
    <button type="button" class="btn btn-info espacio">Info</button>
    <nav>
            <a href="#" class="navegacion">Elemento 1</a>
            <a href="#" class="navegacion">Elemento 2</a>
            <a href="#" class="navegacion">Elemento 3</a>
            <a href="#" class="navegacion">Elemento 4</a>
    </nav>

</body>

</html>
